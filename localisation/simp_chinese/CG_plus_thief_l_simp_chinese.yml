#operation event
 operation_pantyshoot:0 "偷拍行动"
 operation_pantyshoot_desc:0 "紳士大盜 隐居子 的偷拍行动，潜入对象国家的社交场合挑选丽人然后偷拍她们的伴次。而作为一个标准的紳士大盜，自然要在行动之间不能伤害任何一个有机体以及无机体。\n因为§Y紳士大盜 隐居子§!很有原则，所以在能每个国家可以对三个对象就行偷拍，所以请好好考虑对象目标。\n完成后可以获得一张照片，可以在展馆中查看"
 operation_pantyshoot_on_success:0 "成功后获得一张照片"
 not_valiid_steal_target:0 "对象国家不是偷拍对象"
 empty_steal_target:0 "对象国家的名媛已经被偷拍三次"






#opreation after events
 CG_plus_thief_event.500.name:0 "入国行动"
 CG_plus_thief_event.500.desc.hostile:0 "目的地[from.target.GetName]对我国有进行边境封锁，但是我们已经联系了当地的偷渡集团，花点钱钱，就能轻松入国。"
 CG_plus_thief_event.500.desc.friendly:0 "目的地[from.target.GetName]对我国没有进行边境封锁，也没有签证限制，哪就像个正常人入国就可以了。"
 CG_plus_thief_event.501.name:0 "对象调查"
 CG_plus_thief_event.501.desc.inn:0 "这里是圣歌少女的国家，所以没每个人也长得很可爱漂亮，但是也很厚实，同时也对偷拍行为很反感。那作为一个标准的绅士，当然不能让当事人感到困扰，偷偷拍照，不被发现即可。"
 CG_plus_thief_event.501.desc.suc:0 "这里是魅魔的国家，所以没每个人也长得很可爱漂亮，而且大部分人身上的布料也很少，找她们拍照也不会拒绝。但是唯一的缺点就是大部分人都是伴次外露，都直接路给人看反而趣味减少了。"
 CG_plus_thief_event.501.desc.kan:0 "这里是舰娘的国家，明明长的像个人，但是说自己是船的怪人，导游小姐姐说这里的人都是重方块里爆出来的，而因为原生造物者喜欢少女，所以最终形态就变成了人型少女，但是还是没有解释她们和船有什么关系。\n\n别管了，看伴次重要。"
 CG_plus_thief_event.501.desc.gfl:0 "这里是仿生人型国家，明明外表都是人，但其实是机器人，所以听说有些人的屁股是没有洞的，但是都长的很可爱，也很会搭配衣服。不过很奇怪的是这个过度的生物袜子就是不会配成一对的穿。"
 CG_plus_thief_event.501.desc.nyto:0 "这里是半人半机器型国家，基层生物都是长成同一个样子的，而且没有肉屁股，屁股全是金属机械。只有一些社会阶比较高级的生物才会有屁股和穿伴次。看来隐居子会在这里有一个不同的经历。"
 CG_plus_thief_event.501.desc.ak:0 "这里是人型生物的国家，但是每一个人也有独特的野兽特精，有的是有野兽耳朵，有的是有着尾巴，而有的是全身长毛的福瑞。所以为了配合这些特证，很多衣服也会在不同的地方开洞。看来隐居子会在这里有一个不同的经历。"
 CG_plus_thief_event.501.desc.val:0 "这里是人型生物的国家，听说每个人都很能打，而且全歌寄。但是这里的生物是异性生殖物种。不管那么多了，有胖次就行。"
 CG_plus_thief_event.501.desc.questionmark:0 "局外种族，请艾特作者"

 CG_plus_thief_event.502.name:0 "场地调查"
 CG_plus_thief_event.502.desc:0 "因为各个国家都对绅士有着不同的理解程度，做好安全措施，计划好逃走路径那可是必须的。"


 CG_plus_thief_event.500.go:0 "出发"
 CG_plus_thief_event.510.name:0 "行动开始"

 CG_plus_thief_event.510.desc.inn:0 "这里是圣歌少女的国家，所以这里对偷拍行为的就受都非常低，警觉性也较高，建议出手和脱离越快越好。"
 CG_plus_thief_event.510.desc.suc:0 "这里是魅魔的国家，非常开放，基本上是随便拍照的，你需要担心的反而是不要被抓住，被要求当她们的专属摄影师。"
 CG_plus_thief_event.510.desc.kan:0 "这里是舰娘的国家,接受度因人而异，但是因为每个人也是以兵器的身份纯在，行动还是比较小心为妙。"
 CG_plus_thief_event.510.desc.gfl:0 "这里是仿生人形国家，其实除了一些高级主管型AI，普遍的人形都没什么危险，给点糖果就可以分散她们的注意力。"
 CG_plus_thief_event.510.desc.nyto:0 "逾期说是偷拍这个行为不被接受，我还是认为涅托本身就对外星人有非常高的警惕性，行动的时候小心为上。"
 CG_plus_thief_event.510.desc.ak:0 "这里是人型生物的国家，但是每一个人也有独特的野兽特精，所以本来就文化很多元，所以做了什么得罪本地人的时候，编个说自己是外乡人的习俗就行了。"
 CG_plus_thief_event.510.desc.val:0 "这里是女武神的国家，顾名思义，做错了什么很有可能被抽。所以随身准备一些当国人喜欢的水晶傍身即可。"




