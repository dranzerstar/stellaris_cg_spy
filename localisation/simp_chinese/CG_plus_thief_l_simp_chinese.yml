 CG_plus_thief_event.010.name:0 "特殊通信"
 CG_plus_thief_event.010.desc:0 "哟，志同道合的绅士好友。你有没有想过今天邻国的那个女王胖次是什么颜色？很想知道吧，想知道当然就要直接去看噢。\n\n 我是大盗隐居子，这偷看美人胖次多么的一件美事，但是在这各个国家都各怀鬼胎的现实世界，对我这一个绅士也太危险了，所以，作为绅士大国元首的您，能帮我一把，搜集天下美人的胖裙下美景吗？"
 CG_plus_thief_event.010.1:0 "刑喔。把我也算上。"
 CG_plus_thief_event.010.1t:0 "获得间谍 隐居子 和 隐居子的展览馆传送门 维珍" 
 CG_plus_thief_event.012.name:0 "隐居子的展览馆升级完成"
 CG_plus_thief_event.012.desc:0 "隐居子的展览馆升级成为多功能绅士社交，其中重点的就是定期的胖次照拍卖会。"
 CG_plus_thief_event.012.1:0 "刑喔，去看看"




