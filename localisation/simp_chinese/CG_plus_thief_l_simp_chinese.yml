 CG_plus_thief_event.511.name:0 "行动成功"
 CG_plus_thief_event.511.desc:0 "在[from.target.GetName]的行动成功，需然不是什么大人物，但是小姐姐是可是个大美人"
 CG_plus_thief_event.512.name:0 "行动成功"
 CG_plus_thief_event.512.desc:0 "在[from.target.GetName]的行动成功，这可是当地的一个有名的大小姐，内衣的品味不会失礼。"
 CG_plus_thief_event.513.name:0 "行动成功"
 CG_plus_thief_event.513.desc:0 "成功地把[from.target.GetLeaderName]的胖次照片拍下来了哟！"
 CG_plus_thief_event.51x.ok:0 "快去展馆品味品味。"

 CG_plus_thief_event.519.name:0 "被当场逮住"
 CG_plus_thief_event.519.desc:0 "需然照片已经传回去了，但是[from.target.GetName]的执法人员已经把肇事人隐居子锁定，现在逃走的话，可能会更加激怒她们，甚至会引发严重外交后果！\n\n我们得考虑好好谢罪才能小事化无。"
 CG_plus_thief_event.519.a:0 "肇事途逸！"
 CG_plus_thief_event.519.b:0 "赔款，谢罪"
 CG_plus_thief_event.519.c:0 "使出绝招，土下坐"
